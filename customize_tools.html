<html>
	<head>
		<meta charset="utf-8">
		<title>O-Chem App - Customize</title>

		<link href="css/font-awesome.min.css" rel="stylesheet" ><!-- Font awesome style sheet for inserting icons -->
		<link rel="stylesheet" type="text/css" href="css/rearrange_menu.css"><!-- This is our style sheet-->
		<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

		<script src = "js/rearrange.js"></script>
	</head>
	<body>
	<section id="settings">
		<div class="device">
			<!-- Place everything in here IF you want a more vertical feel. This div has a maxwidth of 800px so it wont look awkward on big devices -->

<table class = "customize" position = "left" width = "50%" height = "100%">

	<tr>
		<td class = "filler" width = "20%"> TOOLS </td>
		<td class = "filler" ></td>
		<td class = "filler" colspan = "4" width = "80%"> MENU </td>
	</tr>
	<tr>
		<td class = "td_settings" >
<div class = "customize" id = "a" >
<i id = "1" class="icon fa fa-plus-circle"
			draggable= "true" 
			ondrop = "drop(event)"
			ondragstart = "drag(event)"
			ondragover = "allowDrop(event)"></i>
		</div>
	</td >
	<td width ="10px"> <br></td>

<!-- horizontal row -->	
	<td class = "td_settings" width = "19%">
		<div class = "customize" id = "e" >
			<i id = "5" class="icon fa fa-file-o"
						draggable= "true" 
						ondrop = "drop(event)"
						ondragstart = "drag(event)"
						ondragover = "allowDrop(event)"></i>
		</div>
	</td>
	<td class = "td_settings" width = "19%">
		<div class = "customize" id = "f" >
			<i id = "6" class="icon fa fa-floppy-o"
						draggable= "true" 
						ondrop = "drop(event)"
						ondragstart = "drag(event)"
						ondragover = "allowDrop(event)"></i>
		</div>
	</td>
	<td class = "td_settings" width = "19%">
		<div class = "customize" id = "g" >
			<i id = "7" class="icon fa fa-folder-open"
						draggable= "true" 
						ondrop = "drop(event)"
						ondragstart = "drag(event)"
						ondragover = "allowDrop(event)"></i>
		</div>
	</td>
	<td class = "td_settings" width = "19%">
		<div class = "customize" id = "h" >
			<i id = "8" class="icon fa fa-share-square-o"
						draggable= "true" 
						ondrop = "drop(event)"
						ondragstart = "drag(event)"
						ondragover = "allowDrop(event)"></i>
		</div>
	</td>
	<td class = "td_settings" width = "19%">
		<div class = "customize" id = "i" >
			<i id = "9" class="icon fa fa-cog"
						draggable= "true" 
						ondrop = "drop(event)"
						ondragstart = "drag(event)"
						ondragover = "allowDrop(event)"></i>
		</div>
	</td>
</tr>

<tr>
		<td class = "td_settings" >
<div class = "customize" id = "b" >
<i id = "2" class="icon fa fa-paint-brush"
			draggable= "true" 
			ondrop = "drop(event)"
			ondragstart = "drag(event)"
			ondragover = "allowDrop(event)"></i>
		</div>
		</td  >
		<td></td>
		<td class = "filler"
		colspan = "4" rowspan = "5"
		text-align = "center"
		text-size = "200%">
		 Drag and drop the tools and menu options where you want them
		 <div >
			<br>
				<a class = "link" href = "settings.html"> BACK </a>
		</div>
		<br>
		</td>
	</tr>

<tr>
		<td class = "td_settings" >
<div class = "customize" id = "c" >
<i id = "3" class="icon fa fa fa-eraser"
			draggable= "true" 
			ondrop = "drop(event)"
			ondragstart = "drag(event)"
			ondragover = "allowDrop(event)"></i>
		</div>
		</td  >
	</tr>

<tr>
		<td class = "td_settings" >
<div class = "customize" id = "d" >
<i id = "4" class="icon fa fa-undo" 
			draggable= "true" 
			ondrop = "drop(event)"
			ondragstart = "drag(event)"
			ondragover = "allowDrop(event)"></i>
		</div>
		</td >
	</tr>
<tr>
		<td class = "td_settings" >
<div class = "customize" id = "e" >
<i id = "5" class="icon fa fa-question" 
			draggable= "true" 
			ondrop = "drop(event)"
			ondragstart = "drag(event)"
			ondragover = "allowDrop(event)"></i>
		</div>
		</td >
	</tr>
</table>
</section>
	

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
