<html>
	<head>
		<meta charset="utf-8">
		<title>O-Chem App - Settings</title>
		<link rel="stylesheet" type="text/css" href="css/user_style.css"><!-- This is our style sheet-->
		<link href="css/font-awesome.min.css" rel="stylesheet" ><!-- Font awesome style sheet for inserting icons -->
		<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section id = "settings">
		<div class="device">
			<!-- Place everything in here IF you want a more vertical feel. This div has a maxwidth of 800px so it wont look awkward on big devices -->

			<table width = "80%"
				   style = "position:center">
				<tr >
					<td colspan = "6"
						width = "80%">
						<div id = "settings" class = "form"> Change Your Name?</div>
						<div id = "settings" class = "form"> </div>
						<div id = "settings" class = "form"> 
							<form id = "settings">
								<input type="text" name="first name"  value="First Name">
							</form>
						</div>
						<divid = "settings" class = "form">
							<form id = "settings">
								<input type="text" name="lastname" value="Last Name">
							</form>
						</div>
					
					</td>
				</tr>
				<tr>
					<td colspan = "6"
						width = "80%">
						<div id = "settings" class = "form"> Change Email? </div>
						
						<divid = "settings" class = "form">
							<form  id = "settings">
								<input size = "41" type="text" name="Email" value="Email Address">
							</form>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan = "6"
						width = "80%">
						<div id = "settings" class = "form"> Bluetooth </div>
						<form  id = "settings">
								<input type="radio" name="bluetooth" value="Yes" checked> On
								<input type="radio" name="bluetooth" value="No"> Off
						</form>
					</td>
				</tr>
				<tr>
					<td id = "settings" class = "filler">
						<div>
						<a id = "settings" class = "link" href="settings.html"> BACK </a>
					</div>
					</td>
				</tr>

			</table>
		</div>
	</section>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
